{% from 'macro_template.html' import macro_template %}

{% set section_content %}

<div class="col">
    <div class="card">
        <div class="card-header">
            <strong>Client</strong> Registration
        </div>
        <form action="{{ url_for('add_client') }}" method="POST" class="form-horizontal">
        <div class="card-body card-block">
                <div class="row form-group">
                    <div class="col col-md-1">
                        <label for="hf-email" class=" form-control-label">Email</label>
                    </div>
                    <div class="col">
                        <input type="email" id="hf-email" name="email" placeholder="Enter Email..." class="form-control">
                    </div>
                </div>

        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-sm">
                <i class="fa fa-dot-circle-o"></i> Submit
            </button>
            <button onclick="location.href='/'" type="back" class="btn btn-danger btn-sm">
                <i class="fa fa-ban"></i> Reset
            </button>
        </div>
        </form>
    </div>
</div>

{% endset %}

{{ macro_template(section_content) }}
